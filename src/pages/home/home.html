
<ion-header>
  <ion-navbar>
    <ion-title class="headertitle">
     <b>DATABASE_NAME <br> Storage & Organizer</b>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="row">
  <ion-list class="sheettitle">
    <ion-item *ngFor="let i of items" class="sheettitle">
      {{i}}
    </ion-item>        
  </ion-list>  
 <ion-buttons class="renamesheettitle">
      <button ion-button icon-only light (click)="editItem(i)"><ion-icon name="ios-brush-outline"></ion-icon></button>
  </ion-buttons>

      <ion-buttons class="settings">
          <button ion-button icon-only (click)="openSettings()"><ion-icon name="ios-settings-outline"></ion-icon></button>
      </ion-buttons>
    
      <label class="itemselect">
   <!-----   <div class="input-label">Colour</div> ----->
          <select>
            <option><b>DATABASE NAME 1</b></option>
            <option>DATABASE NAME 2</option>
            <option>DATABASE NAME 3</option>
          </select>         
          <ion-buttons class="createsheets">
              <button ion-button icon-only (click)="createsheets"><ion-icon name="ios-settings-outline"></ion-icon></button>
          </ion-buttons>
        </label>
        
</div>

<p>
   
</p>
  <table class ="spreadsheet">
    <tr>
      <th class="column00">Input DATA
          <ion-buttons>
              <button ion-button icon-only light (click)="adddata"><ion-icon name="md-add-circle"></ion-icon></button>
          </ion-buttons>
      </th>
      <th class="columnrest">The first column example title
          <ion-buttons>
              <button ion-button icon-only light (click)="adddata"><ion-icon name="md-add-circle"></ion-icon></button>
          </ion-buttons>
      </th>
      <th class="columnrest">B</th>
      <th class="columnrest">C</th>
      <th class="columnrest">D</th>
      <th class="columnrest">E</th>
      <th class="columnrest">F</th>
      <th class="columnrest">G</th>     
      <th class="columnrest">H</th>
      <th class="columnrest">I</th>
      <th class="columnrest">J</th>
      <th class="columnrest">K</th>
    </tr>
    <tr>
      <td class="column">1
          <ion-buttons>
              <button ion-button icon-only light (click)="editrow"><ion-icon name="md-add-circle"></ion-icon></button>
          </ion-buttons>
      </td>
      <td *ngFor="let i of cells">
        {{i}}       
      </td>
    </tr>
    <tr>
      <td class="column">2</td>
    </tr>
    <tr>
      <td class="column">3</td>
    </tr>
    <tr>
      <td class="column">4</td>
    </tr>
    <tr>
      <td class="column">5</td>
    </tr>
    <tr>
      <td class="column">6</td>
    </tr>
    <tr>
      <td class="column">7</td>
    </tr>
    <tr>
      <td class="column">8</td>
    </tr>
    <tr>
      <td class="column">9</td>
    </tr>
    <tr>
      <td class="column">10</td>
    </tr>
  </table>
</ion-content>
