
<ion-header>

  <ion-navbar hideBackButton *navbar>
    <ion-title>Login page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br>
  <br>
  <br>
  <br>

<ion-item>
  <ion-label floating>Email Addresses (ex.) test@test.com</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>Password (ex.) test123</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>


<button ion-button (click)="login(user)">Login</button>
<button ion-button color="dark" (click)="register()">register</button>

<br>

  <ion-icon name="logo-google"></ion-icon>
  Login with Google
</button>-->

</ion-content>
