<ion-header>
  <ion-navbar>
    <ion-title>
      Hello Firebase
      <ion-buttons end>
        <button ion-button icon-only (click)="addAnimals()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let animal of animals | async">
      <ion-item>
        {{animal.color}}
        <br>
        {{animal.year}}
      </ion-item>
      <ion-item-options>
          <button ion-button icon-only light (click)="updateAnimal(animal)">
              <ion-icon name="paper"></ion-icon>
            </button>
        <button ion-button icon-only danger (click)="deleteAnimals(animal.color, animal.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
